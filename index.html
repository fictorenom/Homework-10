<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

  
  <!-- CSS file -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="layout.css">

</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1">
      <div id="choropleth_map" style="margin-bottom: 10px;"></div>
        <script type="text/javascript">
          var spec1 = "homework9.vg.json";
          vegaEmbed('#choropleth_map', spec1).then(function(result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
          }).catch(console.error);
        </script>
    </div>
      <div class="pure-u-1">
        <div id="line_chart"  style="margin-bottom: 10px;"></div>
          <script type="text/javascript">
            var spec2 = "homework10.vg.json";
            vegaEmbed('#line_chart', spec2).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
          </script>
      </div>
  </div>

</body>
</html>
